<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta-data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Sign up</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href=" https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700& display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">

    <!-- Common CSS -->
    <link rel="stylesheet" href="css/general.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Section Sign Up -->
    <section id="sign-up">

        <div class="form-container  my-auto">

            <div class="container">

                <div class="logo text-center">
                    <img src="images/pre-login/top-logo.png" alt="logo" class="img-fluid">
                </div>

                <!-- White Box -->
                <div class="white-box">

                    <!-- Heading -->
                    <div class="form-heading text-center">
                        <h2 class="heading-lg">Create an Account</h2>
                        <p>Enter your detail to sign up</p>
                    </div>

                    <!-- Sign Up Form -->
                    <form class="sign-up-form">

                        <div class="valid-feedback">
                            <i class="fa fa-check-circle"></i> Your account has been successfully created.
                        </div>

                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required>
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" class="form-control" placeholder="Enter your password" required>
                            <img src="images/pre-login/eye.png" toggle="#password" class="field-icon toggle-password" />
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" type="password" class="form-control" placeholder="Enter your confirm password" required>
                            <img src="images/pre-login/eye.png" toggle="#confirm-password" class="field-icon toggle-password" />
                        </div>

                        <button type="submit" class="btn btn-form">Signup</button>

                    </form>

                </div>

            </div>

        </div>

    </section>
    <!-- Section Sign Up END -->

    <!-- Jquery JS -->
    <script src="js/jquery/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="js/bootstrap/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
